<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己输入数字计算价格</title>
    <script>
        function toPoint(percent) {
            var str = percent.replace("%","");
            str = str/100;
            return str;
        }
        
        var price; 
        price = prompt("请输入价格");
        var priceoff = prompt("请输入折扣");
        var reg = RegExp(/%/);
        if(reg.exec(priceoff)){
            priceoff = toPoint(priceoff);
            price = price*priceoff;
            alert("现在的价格是"+price);//包含；
        }
            
        else {
            price = price*priceoff;
            alert("现在的价格是"+price);
        }
            
    </script>
