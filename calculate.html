<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算价格</title>
    <script>
        var price; //声明变量 declaration
        price = 399.9; //给变量赋值assignment
        var priceoff = 0.9; //声明和赋值搁在一起   //var price = 399.9, priceoff = 0.9； 两个声明和赋值写在一起
        price = price*priceoff;
        alert("现在的价格是"+price)
    </script>
</head>
